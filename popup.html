<!DOCTYPE html>
<html>
<head>
  <title>Instant CSS Snagger</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-right: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #ff5722;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #ff5722;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    #statusText {
      font-weight: bold;
    }
    .instructions {
      margin-top: 15px;
      font-size: 14px;
      line-height: 1.4;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
    }
    .instructions ol {
      margin: 10px 0 0 0;
      padding-left: 20px;
    }
    .instructions li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Instant CSS Snagger</h2>
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="activateToggle">
      <span class="slider round"></span>
    </label>
    <span id="statusText">Activate Element Selection</span>
  </div>
  <div class="instructions">
    <p>When activated:</p>
    <ol>
      <li>Hover over any element to highlight it</li>
      <li>Click on an element to view its styles</li>
      <li>Use the copy buttons to copy CSS, DOM path, or HTML</li>
      <li>Click elsewhere or press ESC to exit</li>
    </ol>
  </div>
  <script src="popup.js"></script>
</body>
</html>
